<div id="libMain">
<form class="form-inline my-2 my-lg-0 search-form">
  <mat-form-field>
    <input type="text" placeholder="Search" aria-label="Search" matInput [formControl]="searchText" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option (click)='selectedOption = setOption(option)' *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button (click)='showSelectedOption()'>Selected Option?</button>
</form>
